<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Foxes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Foxes', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFCF9;
        }
        header {
            background-color: #8C2F39;
            color: white;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
        }
        main {
            padding: 20px;
        }
        .contact-form {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            margin-bottom: 20px;
            color: #8C2F39;
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
        }
        .btn-primary {
            background-color: #8C2F39;
            border: none;
        }
        .btn-primary:hover {
            background-color: #B23A48;
        }
        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8C2F39;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .btn-back:hover {
            background-color: #B23A48;
        }
        .map {
            text-align: center;
            margin-top: 30px;
        }
        .map iframe {
            border: 0;
            width: 100%;
            height: 300px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #8C2F39;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>İletişim</h1>
    </header>
    <main>
      
        <section class="contact-form">
            <h2>Bizimle İletişime Geçin</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Ad Soyad</label>
                    <input type="text" class="form-control" id="name" placeholder="Adınızı ve Soyadınızı Giriniz" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-posta</label>
                    <input type="email" class="form-control" id="email" placeholder="E-posta Adresinizi Giriniz" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mesaj</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Mesajınızı Giriniz" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Gönder</button>
            </form>
        </section>

        
        <section class="map">
            <h2>Konumumuz</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345091493!2d-122.42175828468142!3d37.77492977975965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085814dc8a0bfe9%3A0xf35e2f0aee3a41b7!2sRestoran!5e0!3m2!1str!2str!4v1679823945045!5m2!1str!2str"
                allowfullscreen="" loading="lazy"></iframe>
        </section>

     
        <div class="text-center">
            <a href="index.html" class="btn-back">Ana Sayfa'ya Geri Dön</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Restoran Adı. Tüm Hakları Saklıdır.</p>
    </footer>
</body>
</html>
